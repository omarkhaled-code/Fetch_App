<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>API Fetch</h1>
    <div class="repo-container">
        <div class="get-repo">
            <input type="text" placeholder="Repo URl">
            <span class="button">Get Repos</span>

        </div>
        <div class="check-btn">
            <h4>What you want to show?</h4>
            <span class="name active">Name</span>
            <span class="email active">Email</span>
            <span class="phone active">Phone</span>
        </div>
        <div class="show-data">
            <div class="name-card d-none">
                <h3 class="name">Usernaem</h3>
            </div>
            <div class="email-card d-none">
                <h3 class="email">Email</h3>
                <div class="add-email">

                </div>
            </div>
            <div class="phone-card d-none">
                <h3 class="phone">Phone</h3>
                <div class="add-phone">
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
